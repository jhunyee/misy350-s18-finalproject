{% extends "base.html" %}
{% block title %}Add Movies{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Add Movies:</h1>
    <form action="/movie/add" method="post" id="add-movie-form">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Movie" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == 2017 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Director</label>
        <input class="form-control" type="text" name="director" placeholder="Name of the Director" required="true">
      </div>
      <div class="form-group">
        Director not in the list? <a href="/director/add" class="btn btn-success" role="button" aria-disabled="true">Add Directors</a>
      </div>
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    </div>



{% endblock%}
